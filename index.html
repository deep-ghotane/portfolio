<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-My Official Website</title>

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- dark mode toggle -->
    <input type="checkbox" id="darkmode" />

    <div class="wrapper">
      <label for="darkmode">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </label>

      <!-- navbar -->
      <header>
        <div class="header container flex">
          <div class="logo flex">
            <div>Deep</div>
            <div class="line">Front-End Developer</div>
          </div>
          <div class="menu">
            <ul class="flex navigation">
              <li><a href="">Home</a></li>
              <li><a href="">Skills</a></li>
              <li><a href="">Projects</a></li>
              <li><a href="">About Me</a></li>
              <li><a href=""></a>Contact</li>
            </ul>
          </div>
        </div>
      </header>

      <!-- hero section -->
      <section class="hero-section container">
        <div class="grid hero">
          <div class="left flex">
            <div>Hi, I'm <span>Deep Ghotane</span></div>
            <div class="tag">Front-End Developer</div>
            <p>I specialize in Front End Development</p>
            <div>
              <a href="./assets/deep.png" download>
                <button>
                  Download CV<i class="fa-solid fa-circle-down"></i>
                </button>
              </a>
            </div>
          </div>
          <div class="right flex img">
            <img src="./assets/deep.png" alt="my image" />
          </div>
        </div>
      </section>

      <!-- banner section -->

      <section class="flex banner container">
        <div class="flex info-content">
          <div class="flex-center icon-container">
            <i class="fa-solid fa-award"></i>
          </div>
          <div>
            <span>IT</span>
            <p>Graduate</p>
          </div>
        </div>
        <div class="info-divider"></div>

        <div class="flex info-content">
          <div class="flex-center icon-container">
            <i class="fa-solid fa-award"></i>
          </div>
          <div>
            <span>3+ Projects</span>
            <p>Completed</p>
          </div>
        </div>
        <div class="info-divider"></div>
        <div class="flex info-content">
          <div class="flex-center icon-container">
            <i class="fa-solid fa-award"></i>
          </div>
          <div>
            <span>1+ Year</span>
            <p>Experience</p>
          </div>
        </div>
      </section>

      <!-- skills section -->
      <div class="skills">
        <h2 class="title">
          <span>Skills</span>
        </h2>
        <div class="container flex skills-container">
          <div>
            <i class="fa-brands fa-html5"></i>
            <span>HTML</span>
          </div>
          <div><i class="fa-brands fa-css3-alt"></i> <span>CSS</span></div>
          <div><i class="fa-brands fa-js"></i> <span>JavaScript</span></div>
          <div>
            <i class="fa-brands fa-square-github"></i> <span>GitHub</span>
          </div>
        </div>
      </div>

      <!-- projects section -->

      <!-- about me section -->

      <!-- contact section -->

      <!-- footer section -->

      <footer>Work in Progress</footer>
    </div>
  </body>
</html>
